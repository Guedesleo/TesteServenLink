<nav class="col-md-2 d-md-block bg-light sidebar containersite">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active">
          <fa-icon [icon]="faUser" class="icon"></fa-icon>User Profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">
          <fa-icon [icon]="faSignInAlt" class="icon"></fa-icon>Log out
        </a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="inner-adjust">
    <div class="pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">User Profile</h1>
    </div>

    <div class="row" *ngIf="userData as user">
      <div class="col-md-12">
        <div class="media">
          <img
            class="align-self-start mr-5 img-thumbnail rounded-circle"
            src="{{ user.photoURL ? user.photoURL : '/assets/dummy-user.png' }}"
            alt="{{ user.displayName }}"
          />
          <div class="media-body">
            <h1>
              Hello:
              <strong>{{
                user.displayName ? user.displayName : "User"
              }}</strong>
            </h1>
            <p>
              User ID: <strong>{{ user.uid }}</strong>
            </p>
            <p>
              Email: <strong>{{ user.email }}</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
